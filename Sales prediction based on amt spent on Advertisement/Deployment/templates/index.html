<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <nav class="navbar navbar-light" style="background-color:#80c4f8;">
        <a class="navbar-brand" href="#">
            <img src="static/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Sales Prediction
        </a>
    </nav>
    <div class="bg-img">
        <form action="{{url_for('predictionPage')}}" method ='post' class="container">
          <h1>Sales Predict</h1>
      
          <label for="TV"><b>Spent on TV</b></label>
          <input type="text" placeholder="Enter amount" name="TV" required>
         
          <label for="Newspaper"><b>Spent on Newspaper</b></label>
          <input type="text" placeholder="Enter amount" name="Newspaper" required>
          <label for="Radio"><b>Spent on Radio</b></label>
          <input type="text" placeholder="Enter amount" name="Radio" required>

         
      
          <button type="submit" class="btn">Predict</button>
        </form>
      </div>

    <!-- Optional JavaScript -->
